name: loadbalancer-haproxy
on:
  push:
    branches: [ "master" ]
    paths:
      - ansible/loadbalancer-haproxy/**
  workflow_dispatch:
jobs:
  provision:
    runs-on: ubuntu-cloud-runner
    steps:
      - run: sudo apt-add-repository --yes --update ppa:ansible/ansible && sudo apt install ansible -y
      - uses: actions/checkout@v4
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: haproxy.yaml
          directory: ansible/loadbalancer-haproxy/
          key: ${{ secrets.PRIVATE }}
          options: |
            --inventory hosts.yaml