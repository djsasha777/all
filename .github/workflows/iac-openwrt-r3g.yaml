name: openwrt-bpi-r3-mini-nginx
on:
  push:
    branches: [ "main" ]
    paths:
      - iac/openwrt/xiaomi-r3g/**

  workflow_dispatch:
jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script_path: iac/openwrt/xiaomi-r3g/scripts/nginx-allconf.sh