<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ –ì–∞–ª–µ—Ä–µ—è</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .stats {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }
        .thumbnail {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            color: #333;
        }
        .thumbnail:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .thumbnail img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.4s;
        }
        .thumbnail:hover img {
            transform: scale(1.1);
        }
        .caption {
            padding: 15px;
            position: relative;
        }
        .caption h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .source {
            font-size: 0.85em;
            opacity: 0.8;
            margin: 0;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 12px;
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
        }
        #closeModal {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 48px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        #closeModal:hover {
            background: rgba(255,255,255,0.2);
        }
        #loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadGallery()" title="–û–±–Ω–æ–≤–∏—Ç—å">‚Üª</button>
    
    <div class="container">
        <h1>üì∏ –§–æ—Ç–æ –ì–∞–ª–µ—Ä–µ—è</h1>
        <div class="stats" id="stats"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="gallery"></div>
    </div>

    <div id="modal">
        <span id="closeModal">√ó</span>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        const BASE_PATH = '/mnt/nvme0n1/nfs/VISUAL';
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const stats = document.getElementById('stats');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', loadGallery);
        closeModal.addEventListener('click', closeModalFunc);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModalFunc();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModalFunc();
            }
        });

        async function loadGallery() {
            showLoading(true);
            clearError();
            gallery.innerHTML = '';

            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ JSON —Ñ–∞–π–ª–æ–≤
                const jsonFiles = await fetchJsonFiles();
                const allImages = [];
                
                // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –ø–∞—Ä—Å–∏–º –∫–∞–∂–¥—ã–π JSON
                for (const fileName of jsonFiles) {
                    try {
                        const jsonData = await fetch(`${BASE_PATH}/${fileName}`).then(r => r.json());
                        const images = parseImagesFromJson(jsonData, fileName);
                        allImages.push(...images);
                    } catch (e) {
                        console.warn(`–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ ${fileName}:`, e);
                    }
                }

                displayGallery(allImages);
                updateStats(allImages.length, jsonFiles.length);
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function fetchJsonFiles() {
            const response = await fetch(`${BASE_PATH}/`);
            const html = await response.text();
            
            // –ü–∞—Ä—Å–∏–º HTML –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è JSON —Ñ–∞–π–ª–æ–≤
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'))
                .map(a => a.getAttribute('href'))
                .filter(href => href.endsWith('.json') || href.endsWith('.JSON'));
            
            return links;
        }

        function parseImagesFromJson(jsonData, fileName) {
            const images = [];
            
            // –ú–∞—Å—Å–∏–≤ –ø—É—Ç–µ–π
            if (Array.isArray(jsonData)) {
                jsonData.forEach((path, index) => {
                    if (typeof path === 'string') {
                        images.push({
                            src: path.startsWith('/') ? path : `/${path}`,
                            title: `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`,
                            source: fileName
                        });
                    }
                });
                return images;
            }

            // –û–±—ä–µ–∫—Ç —Å –º–∞—Å—Å–∏–≤–æ–º images/pictures/photos
            const keys = ['images', 'pictures', 'photos', 'image_list', 'files'];
            for (const key of keys) {
                if (jsonData[key] && Array.isArray(jsonData[key])) {
                    jsonData[key].forEach((item, index) => {
                        const src = getImagePath(item);
                        if (src) {
                            images.push({
                                src: normalizePath(src),
                                title: getTitle(item) || `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`,
                                source: fileName
                            });
                        }
                    });
                    return images;
                }
            }

            // –ü—Ä–æ—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
            const src = getImagePath(jsonData);
            if (src) {
                images.push({
                    src: normalizePath(src),
                    title: getTitle(jsonData) || fileName,
                    source: fileName
                });
            }

            return images;
        }

        function getImagePath(obj) {
            const keys = ['src', 'path', 'url', 'image', 'file'];
            for (const key of keys) {
                if (obj[key]) return obj[key];
            }
            return null;
        }

        function getTitle(obj) {
            const keys = ['title', 'name', 'caption', 'description'];
            for (const key of keys) {
                if (obj[key]) return obj[key];
            }
            return null;
        }

        function normalizePath(path) {
            if (path.startsWith('/')) return path;
            if (path.startsWith('http')) return path;
            return `/${path}`;
        }

        function displayGallery(images) {
            if (images.length === 0) {
                showError('JSON —Ñ–∞–π–ª—ã –Ω–∞–π–¥–µ–Ω—ã, –Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç');
                return;
            }

            images.forEach((image) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" 
                         loading="lazy" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjIwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIiByeD0iMTZweCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkDQsNC+INCx0L4uPC90ZXh0Pjwvc3Zn>';">
                    <div class="caption">
                        <h3>${image.title}</h3>
                        <p class="source">${image.source}</p>
                    </div>
                `;
                thumb.addEventListener('click', () => openModal(image.src, image.title));
                gallery.appendChild(thumb);
            });
        }

        function updateStats(imageCount, jsonCount) {
            stats.innerHTML = `
                –ù–∞–π–¥–µ–Ω–æ ${imageCount} –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ ${jsonCount} JSON —Ñ–∞–π–ª–∞—Ö
            `;
        }

        function openModal(src, title) {
            modalImage.src = src;
            modalImage.alt = title;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            modalImage.src = '';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
