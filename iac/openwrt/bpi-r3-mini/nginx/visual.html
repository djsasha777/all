<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VISUAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 15px; 
            background: #111; 
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto;
        }
        img {
            width: 100%; 
            height: 220px;  /* –Ω–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∏–ª */
            object-fit: cover; 
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        img:hover { 
            transform: scale(1.03); 
            border-color: #4a90e2;
        }
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 999;
            padding: 20px;
        }
        #modal img {
            max-width: 98vw;
            max-height: 98vh;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
        }
        @media (max-width: 1400px) { #gallery { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 1000px) { #gallery { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 700px) { 
            #gallery { grid-template-columns: 1fr; }
            img { height: 280px; }
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <div id="modal"><img id="modal-img"></div>

    <script>
        const BASE_PATH = '/mnt/nvme0n1/nfs/VISUAL';
        const gallery = document.getElementById('gallery');
        
        async function init() {
            try {
                console.log('üîÑ –°–í–ï–†–•-–ë–´–°–¢–†–ê–Ø –∑–∞–≥—Ä—É–∑–∫–∞...');
                
                const res = await fetch(`${BASE_PATH}/`, { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const links = Array.from(doc.querySelectorAll('a[href]'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.match(/\.(jpe?g|png|gif|webp)$/i))
                    .map(href => `${BASE_PATH}/${href}`);
                
                console.log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ: ${links.length}`);
                
                if (links.length === 0) {
                    gallery.innerHTML = '<div style="color:#ff6b6b;padding:40px;text-align:center;font-size:18px;">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>';
                    return;
                }
                
                // üî• –°–í–ï–†–•-–ù–ò–ó–ö–û–ï –ö–ê–ß–ï–°–¢–í–û –î–õ–Ø –ú–û–õ–ù–ò–ï–ù–û–°–ù–û–ô –ì–†–£–ó–ö–ò
                gallery.innerHTML = links.map(src => {
                    // –≠–ö–°–¢–†–ï–ú–ê–õ–¨–ù–û–ï —Å–∂–∞—Ç–∏–µ: 150px, 10% –∫–∞—á–µ—Å—Ç–≤–æ, blur
                    const thumbSrc = `${src}?w=150&q=10&f=jpg&fl=progressive&t=${Date.now()}`;
                    return `<img src="${thumbSrc}" 
                              loading="lazy"
                              decoding="async"
                              onerror="this.style.display='none'"
                              onclick="openModal('${src.replace(/'/g, '\\\'')}')">`;
                }).join('');
                
            } catch(error) {
                gallery.innerHTML = '<div style="color:#ff6b6b;padding:40px;text-align:center;">–û—à–∏–±–∫–∞: ' + error.message + '</div>';
            }
        }
        
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'block';
            modalImg.src = src + '?t=' + Date.now(); // –ü–û–õ–ù–û–ï –∫–∞—á–µ—Å—Ç–≤–æ
            document.body.style.overflow = 'hidden';
        }
        
        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = '';
            }
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
