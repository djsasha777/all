<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 15px; 
            background: #111; 
            font-family: Arial, sans-serif;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* ✅ 4 РЯДА */
            gap: 12px;
            max-width: 1400px;  /* ограничение ширины */
            margin: 0 auto;
        }
        img {
            width: 100%; 
            height: 220px;     /* ✅ БОЛЬШЕ размер */
            object-fit: cover; 
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        img:hover { 
            transform: scale(1.05); 
            border-color: #4a90e2;
            z-index: 10;
        }
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 999;
            padding: 20px;
        }
        #modal img {
            max-width: 95vw;      /* ✅ ПОЛНЫЙ ЭКРАН */
            max-height: 95vh;     /* ✅ ПОЛНЫЙ ЭКРАН */
            width: auto;
            height: auto;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }
        @media (max-width: 1200px) {
            #gallery { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 900px) {
            #gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            #gallery { grid-template-columns: 1fr; }
            img { height: 250px; }
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <div id="modal"><img id="modal-img"></div>

    <script>
        const BASE_PATH = '/mnt/nvme0n1/nfs/VISUAL';
        
        async function init() {
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            
            try {
                const res = await fetch(`${BASE_PATH}/`);
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const images = Array.from(doc.querySelectorAll('a[href]'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href.match(/\.(jpe?g|png|gif|webp)$/i))
                    .map(href => `${BASE_PATH}/${href}`);
                
                console.log('Найдено:', images.length);
                
                gallery.innerHTML = images.map(src => 
                    `<img src="${src}?t=${Date.now()}" 
                          onclick="openModal('${src}')">`
                ).join('');
                
            } catch(e) {
                gallery.innerHTML = '<div style="grid-column:1/-1;color:#fff;padding:40px;text-align:center;font-size:18px;">Ошибка загрузки: ' + e.message + '</div>';
            }
        }
        
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'block';
            modalImg.src = src;
            document.body.style.overflow = 'hidden';
        }
