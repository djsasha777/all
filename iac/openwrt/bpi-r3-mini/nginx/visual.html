<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VISUAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            padding: 10px; 
            font-family: Arial, sans-serif;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        img {
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        img:hover { transform: scale(1.05); }
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 999;
        }
        #modal img {
            max-width: 95vw;
            max-height: 95vh;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <div id="modal">
        <img id="modal-img">
    </div>

    <script>
        const BASE_PATH = '/mnt/nvme0n1/nfs/VISUAL';
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        async function init() {
            try {
                const files = await fetchFiles();
                console.log('Найдено файлов:', files.length);
                render(files);
            } catch(e) {
                console.error(e);
                gallery.innerHTML = '<div style="color:white;padding:20px;">Ошибка загрузки</div>';
            }
        }

        async function fetchFiles() {
            const res = await fetch(`${BASE_PATH}/`);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return Array.from(doc.querySelectorAll('a[href]'))
                .map(a => a.href.split('/').pop())
                .filter(name => name.match(/\.(jpe?g|png|gif|webp)$/i))
                .map(name => `${BASE_PATH}/${name}`);
        }

        function render(images) {
            gallery.innerHTML = '';
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src + '?t=' + Date.now(); // кэш-буст
                img.onclick = () => openModal(src);
                img.onerror = () => img.style.display = 'none';
                gallery.appendChild(img);
            });
        }

        function openModal(src) {
            modal.style.display = 'block';
            modalImg.src = src;
            document.body.style.overflow = 'hidden';
        }

        modal.onclick = () => {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        };

        // ESC
        document.onkeydown = e => {
            if (e.key === 'Escape') modal.style.display = 'none';
        };

        init();
    </script>
</body>
</html>
